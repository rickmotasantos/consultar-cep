<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="src/css/stiyle.css">


    <title>Encontrar endereço pelo cep</title>
</head>

<body>

    <div class="content">
        <input id="encontrar-cep" type="text" placeholder="Digite seu Cep">

        <button class="btn btn-info" type="button" id="button">encontrar endereço</button>
    </div>

    <div class="resultado-cep">
       <p for="">Bairro</p> 
       <input type="text" id="bairro">
       <p for="">Nome da Rua</p>
        <input type="text" id="rua">
        <p for="">Municício</p>
        <input type="text" id="municipio">
        <p for="">Uf</p>
        <input type="text" id="uf">
    </div>

    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
